<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main-container">
        <video autoplay muted loop id="myVideo">
            <source src="back-video.mp4" type="video/mp4" />
        </video>
        <div class="content-wrapper">
            <div class="calc-wrapper">
                <div class="screen">
                    <div class="previous"></div>
                    <div class="current">0</div>
                </div>
                <div class="btn-wrapper">
                    <div class="item button function clear">AC</div>
                    <div class="item button function plus-minus">&plusmn;</div>
                    <div class="item button function percent">%</div>
                    <div class="item button operator divide">&divide;</div>
                    <div class="item button number">7</div>
                    <div class="item button number">8</div>
                    <div class="item button number">9</div>
                    <div class="item button operator multiply">&times;</div>
                    <div class="item button number">4</div>
                    <div class="item button number">5</div>
                    <div class="item button number">6</div>
                    <div class="item button operator minus">-</div>
                    <div class="item button number">1</div>
                    <div class="item button number">2</div>
                    <div class="item button number">3</div>
                    <div class="item button operator plus">+</div>
                    <div class="item button number">0</div>
                    <div class="item button decimal">.</div>
                    <div class="item button equal">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
