<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator css</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="calc-wrapper">
        <div class="screen">
            <div class="previous"></div>
            <div class="current"></div>
        </div>
        <div class="btn-wrapper">
            <div class="button function clear">AC</div>
            <div class="button function plus-minus">&plusmn;</div>
            <div class="button function percent">%</div>
            <div class="button operator divide">&divide;</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operator multiply">&times;</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operator minus">-</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operator plus">+</div>
            <div class="button number">0</div>
            <div class="button decimal">.</div>
            <div class="button equal">=</div>
        </div>
    </div>
</body>
</html>
