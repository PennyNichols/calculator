<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator css</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="calc-wrapper">
        <div class="screen">
            <div class="previous"></div>
            <div class="current"></div>
        </div>
        <div class="item function clear">AC</div>
        <div class="item function plus-minus">&plusmn;</div>
        <div class="item function percent">%</div>
        <div class="item operator divide">&divide;</div>
        <div class="item number">7</div>
        <div class="item number">8</div>
        <div class="item number">9</div>
        <div class="item operator multiply">&times;</div>
        <div class="item number">4</div>
        <div class="item number">5</div>
        <div class="item number">6</div>
        <div class="item operator minus">-</div>
        <div class="item number">1</div>
        <div class="item number">2</div>
        <div class="item number">3</div>
        <div class="item operator plus">+</div>
        <div class="item number">0</div>
        <div class="item decimal">.</div>
        <div class="item equal">=</div>
    </div>
</body>
</html>
